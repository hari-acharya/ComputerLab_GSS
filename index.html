<script>

function myFunction(){
	console.log("Working");
	let name = prompt("Enter you name :");
	document.getElementById("nametext").innerHTML=(name);
	let address =prompt("Enter you Address :");
	document.getElementById("addresstext").innerHTML=(address);

}

	document.getElementById("nametext").innerHTML=("Null")
	document.getElementById("addresstext").innerHTML=("Null")

}
