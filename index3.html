<script>
function myFunction(){
	let num = prompt("First Number:");
	if (Number(num) > 0){
	document.getElementById("resulttext").innerHTML=(num + " is positive");}
	else if (Number(num)< 0){
	document.getElementById("resulttext").innerHTML=(num + " is negative");}
	else{
	document.getElementById("resulttext").innerHTML=("Number is zero.");}
	}
	// Clears
	function ClearFunction(){
	document.getElementById("resulttext").innerHTML=("Cleared!");
	}
</script>
